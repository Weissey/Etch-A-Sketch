<!DOCTYPE html>

<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset = "UTF-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
        <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    </head>

    <body>
        <div id = "title">Etch A Sketch</div>
        <div id = "container">
            <div id = "leftContainer">
                <input type = "color" id = "colorSquare">
                <input type = "text" id = "axisNumber" placeholder="# of boxes per axis (Max: 100)">
                <button id = "normalButton">Normal mode!</button>
                <button id = "rainbowButton">Rainbow mode!</button>
                <button id = "clearButton">Clear</button>
            </div>
            <div id = "sketchGrid"></div>
        </div>
        <div id = "footer">PLACEHOLDER</div>
    </body>
</html>
